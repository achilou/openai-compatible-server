[project]
name = "openai-compatible-server"
version = "0.1.0"
description = "An OpenAI-compatible server generated by codebuddy"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.12",
    "pydantic-settings>=2.9.1",
    "uvicorn>=0.34.2",
]

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "openai>=1.78.1",
]
